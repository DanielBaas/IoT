<!DOCTYPE html>
<html>

<head>
    <title>Temperatura</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./ajax.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Temperatura</h1>
        </div>
        <div class="container">
            <h3>Temperatura Actual</h3>
            <h4 id="temp" style="display: flex; justify-content: center;"></h4>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>

        <div class="container">
            <div class="extraInfo">
                <div class="temMin" style="align-items: center;">
                    <h5>Mínima histórica</h5>
                    <a id="cold">cold</a>
                    <a id="coldDate">coldDate</a>
                </div>
                <div class="temMax" style="align-items: center;">
                    <h5>Máxima histórica</h5>
                    <a id="hot">hot</a>
                    <a id="hotDate">hotDate</a>
                </div>

            </div>
        </div>

        <div class="container">
            <h3>Últimos valores obtenidos</h3>
            <div class="table">
                <table border="1px" id="tablaTemperatura">
                    <!-- Datos de la tabla -->
                </table>
            </div>
        </div>
    </div>
</body>

</html>
